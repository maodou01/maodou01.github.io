    <script src="lib/zepto.min.js"></script>

    <script>
        // banner
        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            paginationClickable: true,
            autoplay: 2500
        });
        // 点击分类
        $('.header .btn-fl').on('click',function(){
            $('#class-box').show();
            setTimeout(function(){
                $('#class-box').addClass('show').one('transitionend',function(){
                    $('#class-box').find('.wrap').addClass('open');
                });
            },10);
        });
        // 点击关闭分类
        $('#class-box').find('.wrap .title').on('click',function(){
            $('#class-box').find('.wrap').removeClass('open').one('transitionend',function(){
                $('#class-box').removeClass('show');
                setTimeout(function(){
                    $('#class-box').hide();
                },400);
            });
        });
        // 点击搜索文本框
        $('.header .search input').on('click',function(){
            var $this=$(this);
            $('#search-box').show();
            setTimeout(function(){
                $('#search-box').addClass('show').one('transitionend',function(){
                    $('#search-box').find('input').focus();
                    $this.val('');
                });
            },10);
        });
        // 点击关闭搜索
        $('#search-box .btn-cancel').on('click',function(){
            $('#search-box').removeClass('show').one('transitionend',function(){
                $('#search-box').hide();
            });
        });
        // 点击搜索
        $('#search-box .input-box .fa').on('click',function(){
            var $input=$(this).prev();
            console.log($input.val());
            $('#search-box .btn-cancel').trigger('click');
        });
    </script>
