<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <title>首页 - 五芳斋</title>
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div id="app"></div>
    <template id="home">
        <section class="contain" id="index">
            <div class="banner swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" v-for="img in bannerImg" v-bind:style="{backgroundImage: 'url('+ img +')'}"></div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>
            <div class="dh weui-flex">
                <a href="" class="weui-flex__item">
                    <i class="icon icon1"></i>
                    <span>优惠券</span>
                </a>
                <a href="" class="weui-flex__item">
                    <i class="icon icon2"></i>
                    <span>分类</span>
                </a>
                <a href="" class="weui-flex__item">
                    <i class="icon icon3"></i>
                    <span>签到</span>
                </a>
                <a href="" class="weui-flex__item">
                    <i class="icon icon4"></i>
                    <span>积分兑换</span>
                </a>
            </div>
            <div class="topic">
                <div class="title">主题街<a href="">更多&gt;</a></div>
                <div class="top-box weui-flex">
                    <a href="" class="weui-flex__item">
                        <span>堂食</span>
                        <i class="icon icon1"></i>
                    </a>
                    <a href="" class="weui-flex__item">
                        <span>粽子</span>
                        <i class="icon icon2"></i>
                    </a>
                    <a href="" class="weui-flex__item">
                        <span>小食</span>
                        <i class="icon icon3"></i>
                    </a>
                </div>
                <div class="block-box">
                    <img src="../images/index-pic1.jpg" alt="">
                </div>
                <a href="" class="block-box" v-for="(img,i) in adsImg">
                    <img v-bind:src="img" alt="">
                </a>
                <div class="block-box">
                    <img src="../images/index-pic13.jpg" alt="">
                </div>
                <div class="weui-flex">
                    <a href="" class="block-box-50">
                        <img src="../images/index-pic14.jpg" alt="">
                    </a>
                    <a href="" class="block-box-50">
                        <img src="../images/index-pic15.jpg" alt="">
                    </a>
                </div>
                <div class="weui-flex">
                    <a href="" class="block-box-50">
                        <img src="../images/index-pic16.jpg" alt="">
                    </a>
                    <a href="" class="block-box-50">
                        <img src="../images/index-pic17.jpg" alt="">
                    </a>
                </div>
                <div class="block-box">
                    <img src="../images/index-pic18.jpg" alt="">
                </div>
            </div>
        </section>
    </template>
    <script src="js/vue.min.js"></script>
    <script src="js/vue-router.min.js"></script>
    <script src="../lib/zepto.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
