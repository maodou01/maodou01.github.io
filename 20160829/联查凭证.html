<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>联查凭证</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/print.css"rel="stylesheet" media="print">
</head>
<body>
    <div class="fixed-tool no-print">
        <div class="wrap-box">
            <form>
              <div class="form-group">
                <label>查询日期</label>
                <div class="input-group">
                    <select class="form-control select-year" name="">
                        <option value="">读取中</option>
                    </select>
                    <span class="input-group-addon">年</span>
                    <select class="form-control select-month" name="">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <span class="input-group-addon">月</span>
                </div>
              </div>
              <div class="form-group">
                <label>凭证编号</label>
                <input type="text" class="form-control input-inoid" id="" placeholder="凭证编号" value="1">
              </div>
              <div class="form-group">
                  <label>数据筛选</label>
                  <div class="input-group">
                    <label class="checkbox-inline">
                      <input type="checkbox" class="has-nojz" checked="checked"> 包含未记账
                    </label>
                  </div>
              </div>
            </form>
        </div>
        <a href="javascript:;" class="btn-print" style="height: 88%;">打印</a>
        <a href="javascript:;" class="btn-query">查询</a>
        <a class="btn-back" href="javascript:;" onclick="window.close()">返回</a>
        <div class="toggle-arrow" onclick="$('.fixed-tool').toggleClass('show');"></div>
        <a class="btn-pz first" href="javascript:;">首张</a>
        <a class="btn-pz up" href="javascript:;">上一张</a>
        <a class="btn-pz down" href="javascript:;">下一张</a>
        <a class="btn-pz last" href="javascript:;">末张</a>
    </div>
    <h2 class="table-title text-center" style="margin: 40px auto 20px; font-weight: 600; font-size: 36px;">记账凭证</h2>
    <div class="pz-wrap">
        <h5 class="text-center" style="color: #888; margin: 0 auto 10px;"><span class="pz-company">获取中</span></h5>
        <div class="thead">
            <div class="pull-left col-33 text-left">
                <span class="pz-csign">未</span>字 <span class="pz-inoid">0</span>号
            </div>
            <div class="pull-left col-33 text-center">
                制单日期：<span class="pz-dbilldate">获取中</span>
            </div>
            <div class="pull-left col-33 text-right">
                附单据数：<span class="pz-idoc">读取中</span>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr class="text-center">
                    <td width="210">摘要</td>
                    <td width="190">科目名称</td>
                    <td width="120">外币</td>
                    <td width="140">借方金额</td>
                    <td width="140">贷方金额</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="text-left"><div class="box-txt">正在获取摘要。。。</div></td>
                    <td class="text-left"><div class="box-txt">正在获取科目。。。</div></td>
                    <td class="text-left r2">
                        <div class="box-r2">获取汇率</div>
                        <div class="box-r2 text-right">获取外币</div>
                    </td>
                    <td class="text-right pz-price">正在获取金额...</td>
                    <td class="text-right pz-price">正在获取金额...</td>
                </tr>
                <tr>
                    <td class="text-left"><div class="box-txt"></div></td>
                    <td class="text-left"><div class="box-txt"></div></td>
                    <td class="text-left r2">
                        <div class="box-r2">获取汇率</div>
                        <div class="box-r2 text-right">获取外币</div>
                    </td>
                    <td class="text-right pz-price"></td>
                    <td class="text-right pz-price"></td>
                </tr>
                <tr>
                    <td class="text-left"><div class="box-txt"></div></td>
                    <td class="text-left"><div class="box-txt"></div></td>
                    <td class="text-left r2">
                        <div class="box-r2">获取汇率</div>
                        <div class="box-r2 text-right">获取外币</div>
                    </td>
                    <td class="text-right pz-price"></td>
                    <td class="text-right pz-price"></td>
                </tr>
                <tr>
                    <td class="text-left"><div class="box-txt"></div></td>
                    <td class="text-left"><div class="box-txt"></div></td>
                    <td class="text-left r2">
                        <div class="box-r2">获取汇率</div>
                        <div class="box-r2 text-right">获取外币</div>
                    </td>
                    <td class="text-right pz-price"></td>
                    <td class="text-right pz-price"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td class="text-left td-left" colspan="3">
                        <div class="pull-left col-90">
                            <div class="pull-left col-50">
                                <div class="box-l">
                                    票号：<span class="pz-cnid"></span>
                                </div>
                                <div class="box-l">
                                    日期：<span class="pz-dtndate"></span>
                                </div>
                            </div>
                            <div class="pull-left col-50">
                                <div class="box-l">
                                    数量：<span class="pz-snum"></span>
                                </div>
                                <div class="box-l">
                                    单价：<span class="pz-unit"></span>
                                </div>
                            </div>
                        </div>
                        <div class="pull-left col-10 text-center">合计</div>
                    </td>
                    <td class="text-right pz-price">正在计算中。。。</td>
                    <td class="text-right pz-price">正在计算中。。。</td>
                </tr>
            </tfoot>
        </table>
        <div class="tfoot">
            <div class="pull-left col-30 text-left">记账：<span class="pz-cbook">获取中</span></div>
            <div class="pull-left col-25 text-left">审核：<span class="pz-ccheck">获取中</span></div>
            <div class="pull-left col-25 text-left">出纳：<span class="pz-ccashier">获取中</span></div>
            <div class="pull-left col-20 text-left">制单：<span class="pz-cbill">获取中</span></div>
        </div>
    </div>
    <script src="lib/sea.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script>
        seajs.config({
            alias: {
                'dialog': '../lib/dialog-min.js',
                'common': '../js/common.js',
                'print_jzpz': './js/print_jzpz.js'
            }
        });
        seajs.use(['print_jzpz'],function(jzpz){
            $('.fixed-tool').css('top',(($('.fixed-tool').height()+55)*-1)+'px');
            jzpz.init();
        });
    </script>
</body>
</html>
