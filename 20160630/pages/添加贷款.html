<section id="add-cus">
    <div class="wrapper-title">
        <span>添加贷款用户</span>
        <div class="tool-group">
            <div class="closed" onclick="closeWindows('add-user')"></div>
        </div>
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 col-xs-2 control-label">用户名称</label>
            <div class="col-sm-10 col-xs-10">
                <input type="text" class="form-control" placeholder="请输入用户名称" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-xs-2 control-label">客户来源</label>
            <div class="col-sm-10 col-xs-10">
                <select class="form-control">
                    <option value="">朋友介绍</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-xs-2 control-label">联系电话</label>
            <div class="col-sm-10 col-xs-10">
                <input type="text" class="form-control" placeholder="请输入联系电话" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-xs-2 control-label">所在地区</label>
            <div class="col-sm-10 col-xs-10">
                <select class="form-control col-sm-4 col-xs-4">
                    <option value="">省份</option>
                </select>
                <select class="form-control col-sm-4 col-xs-4">
                    <option value="">市级</option>
                </select>
                <select class="form-control col-sm-4 col-xs-4">
                    <option value="">县级</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-xs-2 control-label">详细地址</label>
            <div class="col-sm-10 col-xs-10">
                <input type="text" class="form-control" placeholder="请输入详细地址" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-xs-2 control-label">资金用途</label>
            <div class="col-sm-10 col-xs-10">
                <input type="text" class="form-control" placeholder="请输入贷款用途" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-xs-2 control-label">备注</label>
            <div class="col-sm-10 col-xs-10">
                <textarea class="form-control" rows="4" placeholder="可选"></textarea>
            </div>
        </div>
        <div class="form-group btn-group">
            <div class="col-sm-2 col-xs-2"></div>
            <div class="col-sm-10 col-xs-10">
                <a href="javascript:;" class="btn-cus btn-add">确认添加</a>
                <input type="reset" class="btn-cus btn-reset" value="重新填写" />
            </div>
        </div>
    </form>
</section>
